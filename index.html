<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Victor Alexander" />
    <meta name="keywords" content="" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />

  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
        src="./images/AroundtheUS.svg"
        alt="Around the US"
        class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
          src="./images/jacques-cousteau.jpg"
          alt="Avatar"
          class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button class="profile__info-button"></button>
            <p class="profile__info-description">Explorer</p>
          </div>
          <button class="profile__button"></button>
        </section>
        <ul class="card__list">
          <li class="card">
            <img
            src="./images/yosemite-valley.jpg"
            alt="Yosemite Valley"
            class="card__image"
            />
            <div class="card__tab">
              <h2 class="card__tab-title">Yosemite Valley</h2>
              <button class="card__tab-button"></button>
            </div>
          </li>
          <li class="card">
            <img
            src="./images/lake-louise.jpg"
            alt="Lake Louise"
            class="card__image"
            />
            <div class="card__tab">
              <h2 class="card__tab-title">Lake Louis</h2>
              <button class="card__tab-button"></button>
            </div>
          </li>
          <li class="card">
            <img
            src="./images/bald-mountains.jpg"
            alt="Bald Mountains"
            class="card__image"
            />
            <div class="card__tab">
              <h2 class="card__tab-title">Bald Mountains</h2>
              <button class="card__tab-button"></button>
            </div>
          </li>
          <li class="card">
            <img
            src="./images/latemar.jpg"
            alt="Latemar"
            class="card__image"
            />
            <div class="card__tab">
              <h2 class="card__tab-title">Latemar</h2>
              <button class="card__tab-button"></button>
            </div>
          </li>
          <li class="card">
            <img
            src="./images/vanoise-national-park.jpg"
            alt="Vanoise National Park"
            class="card__image"
            />
            <div class="card__tab">
              <h2 class="card__tab-title">Vanoise National Park</h2>
              <button class="card__tab-button"></button>
            </div>
          </li>
          <li class="card">
            <img
            src="./images/lago-di-braies.jpg"
            alt="Lago di Braies"
            class="card__image"
            />
            <div class="card__tab">
              <h2 class="card__tab-title">Lago di Braies</h2>
              <button class="card__tab-button"></button>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
