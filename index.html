<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Victor Alexander" />
    <meta name="keywords" content="" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />

  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
        src="./images/AroundtheUS.svg"
        alt="Around the US"
        class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
          src="./images/jacques-cousteau.jpg"
          alt="Avatar"
          class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button type="button" class="profile__info-button"></button>
            <p class="profile__info-description">Explorer</p>
          </div>
          <button type="button" class="profile__button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" alt=" " src=" ">
                <button type="button" class="card__delete-button"></button>
                <div class="card__tab">
                  <h2 class="card__tab-title"></h2>
                  <button type="button" class="card__tab-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
      <div class="modal" id="editModal">
          <button type="button" class="modal__close-button"></button>
          <form class="modal__container" id="edit-profile-form">
            <h3 class="modal__container-title">Edit profile</h3>
            <input
              id="name"
              type="text"
              placeholder="Name"
              class="modal__container-input modal__container-input_name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="name-error"></span>
            <input
              id="description"
              type="text"
              placeholder="Description"
              class="modal__container-input modal__container-input_description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="description-error"></span>
            <button type="submit" class="modal__container-button">Save</button>
          </form>
      </div>
      <div class="modal" id="addModal">
          <button type="button" class="modal__close-button"></button>
          <form class="modal__container" id="add-card-form">
            <h3 class="modal__container-title">New place</h3>
            <input
              id="title"
              type="text"
              placeholder="Title"
              name="title"
              class="modal__container-input modal__container-input_name"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="title-error"></span>
            <input
              id="link"
              type="url"
              placeholder="Image link"
              name="link"
              class="modal__container-input modal__container-input_description"
              required
            />
            <span class="modal__error" id="link-error"></span>
            <button type="submit" class="modal__container-button modal__container-button_disabled">Create</button>
          </form>
      </div>
      <div class="modal" id="imageModal">
        <div class="modal__content">
          <button type="button" class="modal__close-button"></button>
          <img class="modal-preview-image" alt=" " src=" ">
          <p class="modal-preview-description"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
