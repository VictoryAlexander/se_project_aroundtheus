<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Victor Alexander" />
    <meta name="keywords" content="" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />

  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
        src="./images/AroundtheUS.svg"
        alt="Around the US"
        class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
          src="./images/jacques-cousteau.jpg"
          alt="Avatar"
          class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button type="button" class="profile__info-button"></button>
            <p class="profile__info-description">Explorer</p>
          </div>
          <button type="button" class="profile__button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" alt="" src="">
                <div class="card__tab">
                  <h2 class="card__tab-title"></h2>
                  <button type="button" class="card__tab-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
      <div class="modal">
        <button type="button" class="modal-button"></button>
        <form class="modal__container">
          <h3 class="modal__container-title">Edit profile</h3>
          <input type="text" placeholder="Name" class="modal__container-name">
          <input type="text" placeholder="Description" class="modal__container-description">
          <button type="submit" class="modal__container-button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
